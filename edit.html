 <div class="container">     
    <h2 class="page-header">Add Task</h2>     
    <form action="index.html" id="edit-task" class="form">
  <div class="form-group">
        <label for="task">Task</label>
        <input type="text" class="form-control" placeholder="Input The Task" name="task" id="task">
        <div id="taskError"></div>
  </div>
  <div class="form-group">
    <label for="">Priority</label>
    <select name="priority" id="priority" class="form-group form-control" name="priority">
       <option value="x" selected>Priority</option>    
        <option value="low">Low</option>
        <option value="normal">Normal</option>
        <option value="high">High</option>
     </select> 
     <div class="bg-primary" id="priorityError"></div>       
    </div>
    <div class="form-group">
       <label for="date">Date</label>
       <input type="Date" class="form-control" id="date" name="date">
       <div class="bg-primary" id="dateError"></div>
    </div>
    <div class="form-group">
       <label for="time">Time</label>
       <input type="time" class="form-control" id="time" name="time">
       <div class="bg-primary" id="timeError"></div>
    </div>
    <div class="form-group">
    <input type="hidden" id="task_id" value="">
    <button class="btn btn-danger" type="submit">Edit Task</button>
    </div>   
    </form>
   
 </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
